<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chanel Mepschen - Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="194x194" href="img/favicon/favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="48x48" href="img/favicon/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
</head>
<body>
    <div class="shapes shapes__top" aria-hidden="true">
        <img src="img/shapes.svg" class="shapes__img shapes__img--mobile" />
        <img src="img/shapes-left-desk.svg" class="shapes__img shapes__img--desk" />
    </div>
    <main class="main">
        <h1 class="main__title">Under construction</h1>
        <p class="main__description">For now you can check out my social media:</p>
        <ul class="main__list">
            <li class="main__list-item">
                <img src="img/ic-linkedin.svg" class="main__social-icon" />
                <a href="https://www.linkedin.com/in/chanel-mepschen-1223a9b2/" class="main__social-link">LinkedIn</a>
            </li>
            <li class="main__list-item">
                <img src="img/ic-github.svg" class="main__social-icon" />
                <a href="https://github.com/ChanelZM" class="main__social-link">GitHub</a>
            </li>
            <li class="main__list-item">
                <img src="img/ic-pinterest.svg" class="main__social-icon" />
                <a href="https://nl.pinterest.com/chanelmepschen/_saved/" class="main__social-link">Pinterest</a>
            </li>
        </ul>
    </main>
    <div class="shapes shapes__bottom" aria-hidden="true">
        <img src="img/shapes.svg" class="shapes__img shapes__img--mobile" />
        <img src="img/shapes-right-desk.svg" class="shapes__img shapes__img--desk" />
    </div>
</body>
</html>
